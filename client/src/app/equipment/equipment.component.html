<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Condition</th><th>Type</th><th>Mode</th><th>Equipment ID</th><th>Venue ID</th>
    </tr>
    <tr *ngFor="let a of acts; let i = index">
      <td>
        <p *ngIf="editID != i">{{a.condition}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.condition"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.type}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.type"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.mode}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.mode"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.equipmentID}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.equipmentID"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.venueID}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.venueID"/>
      </td>
      <td>
        <button *ngIf="editID != i" class="btn btn-primary" (click)="edit(i)">Edit</button>
        <button *ngIf="editID == i" class="btn btn-success" (click)="save(i)">Save</button>
        <button class="btn btn-danger" (click)="remove(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

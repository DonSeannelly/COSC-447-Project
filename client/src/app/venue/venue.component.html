<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>POC</th><th>Capacity</th><th>Name</th><th>City</th><th>State</th><th>Street</th><th>Zip</th><th>Type</th><th>Time-Open</th><th>Time-Close</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let v of venues; let i = index" [contextMenu]="basicMenu" [contextMenuSubject]="v">
      <td>
        <p *ngIf="editID != i">{{v.pointOfContact}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.pointOfContact"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{v.capacity}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.capacity"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{v.name}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.name"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{v.city}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.city"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{v.state}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.state"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{v.street}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.street"/>
      </td>
	  <td>
        <p *ngIf="editID != i">{{v.zip}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.zip"/>
      </td>
	  <td>
        <p *ngIf="editID != i">{{v.type}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.type"/>
      </td>
	  <td>
        <p *ngIf="editID != i">{{v.timeOpen}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.timeOpen"/>
      </td>
	  <td>
        <p *ngIf="editID != i">{{v.timeClose}}</p>
        <input *ngIf="editID == i" [(ngModel)]="v.timeClose"/>
      </td>
      <td>
        <button *ngIf="editID != i" class="btn btn-primary" (click)="edit(i)">Edit</button>
        <button *ngIf="editID == i" class="btn btn-success" (click)="save(i)">Save</button>
        <button class="btn btn-danger" (click)="remove(i, v.venueID)">Delete</button>
      </td>
    </tr>
    <context-menu>
      <ng-template contextMenuItem passive="true">
        <button class="context-link">View Related Equipment</button>
      </ng-template>
      <ng-template contextMenuItem passive="true">
        <button class="context-link">View Shows</button>
      </ng-template>
    </context-menu>
  </tbody>
</table>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>First Name</th><th>Last Name</th><th>MI</th><th>Phone</th><th>Organization</th><th>PromoterID</th><th>Actions</th>
    </tr>
    <tr *ngFor="let p of promoters; let i = index">
      <td>
        <p *ngIf="editID != i">{{p.firstName}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.firstName"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{p.lastName}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.lastName"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{p.middleInitial}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.middleInitial"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{p.phone}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.phone"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{p.organization}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.organization"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{p.promoterID}}</p>
        <input *ngIf="editID == i" [(ngModel)]="p.promoterID"/>
      </td>
      <td>
        <button *ngIf="editID != i" class="btn btn-primary" (click)="edit(i)">Edit</button>
        <button *ngIf="editID == i" class="btn btn-success" (click)="save(i)">Save</button>
        <button class="btn btn-danger" (click)="remove(i, p.promoterID)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

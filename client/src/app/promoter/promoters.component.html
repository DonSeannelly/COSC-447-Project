<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>First Name</th><th>Last Name</th><th>MI</th><th>Phone</th><th>Organization</th><th>PromoterID</th>
    </tr>
    <tr *ngFor="let a of acts; let i = index">
      <td>
        <p *ngIf="editID != i">{{a.firstName}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.firstName"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.lastName}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.lastName"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.middleInitial}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.middleInitial"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.phone}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.phone"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.organization}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.organization"/>
      </td>
      <td>
        <p *ngIf="editID != i">{{a.promoterID}}</p>
        <input *ngIf="editID == i" [(ngModel)]="a.promoterID"/>
      </td>
      <td>
        <button *ngIf="editID != i" class="btn btn-primary" (click)="edit(i)">Edit</button>
        <button *ngIf="editID == i" class="btn btn-success" (click)="save(i)">Save</button>
        <button class="btn btn-danger" (click)="remove(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
